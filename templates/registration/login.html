{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar</title>

    <!--Bootstrap-->
    <link type="text/css" rel="stylesheet" href="{% static 'lib/bootstrap 5.1/css/bootstrap.min.css' %}">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link type="text/css" rel="stylesheet" href="{% static 'lib/font awesome 5.0.7/solid.css' %}">

    <!--CSS Customer-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.min.css' %}">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content" id="form-content">
                <div class="col-12 user-img">
                    <img src="{% static 'img/avatar3.png' %}">
                </div>
{#                <div class="col-12 mb-3">#}
{#                    <h3>Autenticaci칩n</h3>#}
{#                </div>#}
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Error de Autenticaci칩n, compruebe su Usuario y su contrase침a.
                </div>
                {% endif %}
                <form class="col-12" method="post" action="{% url 'login' %}?next={{ next_url }}">
                    <div class="form-group" id="user-group">
                        <i class="fas fa-user-circle icon"></i>
                        <input type="text" class="form-control" id="user" placeholder="Nombre de Usuario" required
                               name="{{ form.username.html_name }}"/>
                    </div>                     
                    <div class="form-group my-3" id="password-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Contrase침a" required
                               name="{{ form.password.html_name }}"/>
                    </div>
                    {% csrf_token %}
                    <button type="submit" id="form-auth" class="btn btn btn-dark btn-lg mt-3">Autenticar</button>
                </form>
            </div>
        </div>
    </div>

    <!--JQuery-->
    <script type="text/javascript" src="{% static 'lib/jquery 3.6/jquery-3.6.0.min.js' %}"></script>

    <!--Bootstrap-->
    <script type="text/javascript" src="{% static 'lib/bootstrap 5.1/js/bootstrap.min.js' %}"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <script type="text/javascript" src="{% static 'lib/font awesome 5.0.7/all.js' %}"></script>

    <!-- Importamos nuestro codigo Javascript -->
    <script type="text/javascript" src="{% static 'js/login.min.js' %}"></script>
</body>
</html>
