<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap 5.1/css/bootstrap.min.css">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="lib/font awesome 5.0.7/solid.css">

    <!--CSS Customer-->
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="img/avatar3.png">
            </div>
            <div class="alert alert-danger" id="message-error" role="alert" style="display: none;"></div>
            <form class="col-12" method="post" id="form-login">
                <div class="form-group" id="user-group">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario"/>
                    <div class="alert alert-danger p-1" id="username-error" role="alert" style="display: none;">Campo
                        requerido.
                    </div>
                </div>
                <div class="form-group mt-3" id="contraseña-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña"/>
                    <div class="alert alert-danger p-1" id="password-error" role="alert" style="display: none;">Campo
                        requerido y mínimo 4 caracteres.
                    </div>
                </div>
                <input value="Autenticar" type="submit" class="btn btn btn-dark btn-lg mt-3"/>
            </form>
            <div class="col-12 forgot">
                <a href="#">¿Recordar contraseña?</a>
            </div>
        </div>
    </div>
</div>


<!--JQuery-->
<script src="lib/jquery 3.6/jquery-3.6.0.min.js"></script>

<!--Bootstrap-->
<script src="lib/bootstrap 5.1/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<script src="lib/font awesome 5.0.7/all.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
