<body>
<div class="container">
    <div class="col-md-6 bg-light mt-3 rounded" style="opacity: .95;">
        <form class="form-group ms-3 me-3 pt-3" id="form_vale_de_sol">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre_del_solicitante" id="exampleFormControlInput1" placeholder="Nombre del Solicitante">
                <div class="alert alert-danger p-1" id="nombre_del_solicitante" role="alert" style="display: none;">Campo requerido y solo se aceptan letras.</div>
            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" name="medio_basico_que_solicita" id="exampleFormControlInput2" placeholder="Medio Básico que Solicita">
                <div class="alert alert-danger p-1" id="medio_basico_que_solicita" role="alert" style="display: none;">Campo requerido.</div>
            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" name="departamento" id="exampleFormControlInput3" placeholder="Departamento">
                <div class="alert alert-danger p-1" id="departamento" role="alert" style="display: none;">Campo requerido.</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2 mb-3" type="submit">Exportar</button>
                <button class="btn btn-secondary mb-3" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<!--JQuery-->
<script src="lib/jquery 3.6/jquery-3.6.0.min.js"></script>
<script src="lib/bootstrap 5.1/js/bootstrap.min.js"></script>
<script src="lib/fontawesome 5.13.0/js/all.min.js"></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('submit', 'form#form_vale_de_sol', () => {
            let nombre = validator.getValueInput("nombre_del_solicitante"),
                medio = validator.getValueInput("medio_basico_que_solicita"),
                departamento = validator.getValueInput("departamento");

            // Validate all fields
            return ![
                // Validate Nombre del solicitante
                validator.validate(validator.isNull(nombre) || validator.isEmpty(nombre) ||
                                   !validator.onlyLetters(nombre), "div#nombre_del_solicitante"),

                // Validate Medio Basico
                validator.validate(validator.isNull(medio) || validator.isEmpty(medio), "div#medio_basico_que_solicita"),

                // Validate Departamento
                validator.validate(validator.isNull(departamento) || validator.isEmpty(departamento), "div#departamento"),
            ].some((v) => v);
        });
    });
</script>
