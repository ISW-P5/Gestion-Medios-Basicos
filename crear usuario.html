    <div class="container">

                    <div class="col mt-3">

                    <input type="text" class="form-control" placeholder="Usuario" name="username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="mb-3 mt-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Contraseña">
                </div>
                <select class="form-select mt-3" aria-label="Default select example" name="rol">
                    <option selected disabled>Seleccione el rol del usuario en el sistema</option>
                    <option value="1">Administrador del Sistema</option>
                    <option value="2">Vicedecano de Administración</option>
                    <option value="3">Jefe de Departamento</option>
                </select>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2 mb-3 mt-3" type="submit">Crear Usuario</button>
                    <button class="btn btn-secondary mb-3 mt-3" type="button">Cancelar</button>
                </div>
              </form>

    <script type="text/javascript" src="scripts/validator.js"></script>

      $(document).ready(function () {
        $(document).on('submit', 'form#form-user', () => {
          let nombre = validator.getValueInput("name"),
