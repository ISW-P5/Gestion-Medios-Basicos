<body>
<div class="container">
    <div class="col-md-6 bg-light mt-3 rounded" style="opacity: .95;">
        <form class="form-group ms-3 me-3" id="form-user">
            <div class="row">
                <div class="col mt-3">
                    <input type="text" class="form-control" placeholder="Nombre" name="first_name" aria-label="First name">
                    <div class="alert alert-danger p-1" id="first_name-error" role="alert" style="display: none;">Campo requerido.</div>
                </div>
                <div class="col mt-3">
                    <input type="text" class="form-control" placeholder="Apellidos" name="last_name"
                           aria-label="Last name">
                    <div class="alert alert-danger p-1" id="last_name-error" role="alert" style="display: none;">Campo requerido.</div>
                </div>
            </div>
            <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Usuario" name="username" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
            <div class="alert alert-danger p-1" id="username-error" role="alert" style="display: none;">Campo requerido.</div>
            <div class="mb-3 mt-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                       placeholder="Contraseña">
                <div class="alert alert-danger p-1" id="password-error" role="alert" style="display: none;">Campo requerido y mínimo 4 caracteres.</div>
            </div>
            <select class="form-select mt-3" aria-label="Default select example" name="rol">
                <option selected disabled>Seleccione el rol del usuario en el sistema</option>
                <option value="1">Administrador del Sistema</option>
                <option value="2">Vicedecano de Administración</option>
                <option value="3">Jefe de Departamento</option>
            </select>
            <div class="alert alert-danger p-1" id="rol-error" role="alert" style="display: none;">Campo requerido.</div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2 mb-3 mt-3" type="submit">Crear Usuario</button>
                <button class="btn btn-secondary mb-3 mt-3" type="button">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('submit', 'form#form-user', () => {
            let nombre = validator.getValueInput("first_name"),
                apellido = validator.getValueInput("last_name"),
                username = validator.getValueInput("username"),
                password = validator.getValueInput("password"),
                rol = validator.getValueSelect("rol"),
                error = false;

            // Validate Nombre
            error = validator.validate(validator.isNull(nombre) || validator.isEmpty(nombre), "div#first_name-error");

            // Validate Apellido
            error = validator.validate(validator.isNull(apellido) || validator.isEmpty(apellido), "div#last_name-error");

            // Validate Usuario
            error = validator.validate(validator.isNull(username) || validator.isEmpty(username), "div#username-error");

            // Validate Contrasena
            error = validator.validate(validator.isNull(password) || validator.isEmpty(password) ||
                validator.minLength(4, password), "div#password-error");

            // Validate Rol
            error = validator.validate(validator.isNull(rol) || validator.isEmpty(rol), "div#rol-error");

            return !error;
        });
    });
</script>
